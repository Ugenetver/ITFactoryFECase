<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Case 1 Page 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div><a href="">Search</a></div>
        <div><a href="page2\index.html"> My Movies</a></div>
        <div class="User">Evgeny Lebedev</div>
    </header>
    <main>
        <div class="settings">
            <select>
                <option>Format</option>
                <option>Movie</option>
                <option>Show</option>
            </select>
            <select name="Genre" id="Genre">
                <option>Genre</option>
                <option>Comedy</option>
                <option>Action</option>
                <option>Animation</option>
            </select>
            <select name="Year" id="Year">
                <option>Year</option>
                <option>2016</option>
                <option>2017</option>
                <option>2018</option>
            </select>
            <div class="search">
                <input type="search" placeholder="Search movies...">
                <button class="search">Search</button>
            </div>
        </div>
        <table>
            <tr>
                <th></th>
                <th>Title</th>
                <th>Format</th>
                <th>Genre</th>
                <th>Year</th>
                <th>Rating</th>
            </tr>
            <tr>
                <td><img src="img/1.jpg"></td>
                <td>Movie 1</td>
                <td>Movie</td>
                <td>Action</td>
                <td>2018</td>
                <td>4</td>
            </tr>
            <tr>
                <td><img src="img/1.jpg"></td>
                <td>Movie 2</td>
                <td>Movie</td>
                <td>Comedy</td>
                <td>2016</td>
                <td>5</td>
            </tr>
            <tr>
                <td><img src="img/1.jpg"></td>
                <td>Movie 3</td>
                <td>Movie</td>
                <td>Animation</td>
                <td>2017</td>
                <td>4.5</td>
            </tr>
        </table>
    </main>
<footer></footer>
</body>
</html>
